name: 'Make POV-Ray CLI for Unix'
description: 'Run `make` build step for POV-Ray CLI for Unix'

inputs:
  make-target: 
    description: 'Target for `make` command'
    required: false
    default: ''

runs:
  using: composite
  steps:
  - shell: bash
    run: |
      if test ${{ inputs.make-target }} == "check"; then
        export POV_IGNORE_SYSCONF_MSG="yes"
      fi
      make ${{ inputs.make-target }}
